<mat-toolbar>
  <div class="menu-bar">
    <button mat-button (click)="saveBtnHandler()">
      New Client
    </button>
  </div>
</mat-toolbar>
<div *ngIf="loading" class="mat-elevation-z8">
  <div class="loading-shade">
    <mat-spinner></mat-spinner>
  </div>
</div>
<div class="table-container">
  <table mat-table matSort [dataSource]="this.dataSource" class="main-table-container mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let client"> {{client.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let client"> {{client.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let client"> {{client.email}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let client">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>
            more_vert
          </mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="edit(client)" mat-menu-item>
            <mat-icon>
              edit
            </mat-icon>
            Edit
          </button>
          <button (click)="delete(client._id)" mat-menu-item>
            <mat-icon>
              delete
            </mat-icon>
            Delete</button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
