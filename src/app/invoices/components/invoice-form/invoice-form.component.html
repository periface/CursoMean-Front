<mat-card>
  <h3>{{title}}</h3>
  <form class="form-container" [formGroup]="this.invoiceForm" novalidate (ngSubmit)="onSubmit()">
    <mat-form-field color="accent">
      <input matInput placeholder="Item" formControlName="item">
      <mat-error *ngIf="invoiceForm.controls.item.invalid && invoiceForm.controls.item.touched">
        Item is required
      </mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-select placeholder="Client" formControlName="client">
        <mat-option *ngFor="let client of clients" [value]="client._id">
          {{ client.firstName }} {{ client.lastName }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="invoiceForm.controls.client.invalid && invoiceForm.controls.client.touched">
        Client is required
      </mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput [matDatepicker]="date" formControlName="date" placeholder="Chose a date">
      <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
      <mat-datepicker #date></mat-datepicker>
      <mat-error *ngIf="invoiceForm.controls.date.invalid && invoiceForm.controls.date.touched">
        Date is required
      </mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput [matDatepicker]="due" formControlName="due" placeholder="Chose a date">
      <mat-datepicker-toggle matSuffix [for]="due"></mat-datepicker-toggle>
      <mat-datepicker #due></mat-datepicker>
      <mat-error *ngIf="invoiceForm.controls.due.invalid && invoiceForm.controls.due.touched">
        Due date is required
      </mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput placeholder="Qty" formControlName="qty" type="number">
      <mat-error *ngIf="invoiceForm.controls.qty.invalid && invoiceForm.controls.qty.touched">
        Qty is required
      </mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput placeholder="Tax" formControlName="tax" type="number">
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput placeholder="Rate" formControlName="rate" type="number">
    </mat-form-field>
    <div>
      <button mat-raised-button [disabled]="!invoiceForm.valid" type="submit" color="accent">
        Save
      </button>
      <button mat-raised-button (click)="reset()" type="button">
        Cancel
      </button>
    </div>
  </form>

</mat-card>
