<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav class="app-sidenav mat-elevation-z1" #sidenav [mode]="isScreenSmall() ? 'over':'side'" [opened]="!isScreenSmall()">
    <mat-toolbar color="accent">
      Dashboard
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]=[link.url] *ngFor="let link of links"> {{link.name}} </a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="app-sidenav-contenet">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">

      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
