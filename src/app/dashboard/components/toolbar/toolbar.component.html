<mat-toolbar color="accent">
  <button class="sidenav-toggle" mat-button (click)="toggleSidenav.emit()">
    <mat-icon>
      menu
    </mat-icon>
  </button>
  <span>
    Invoice Builder
  </span>
  <div class="menu-bar">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>
        more_vert
      </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="logOut()" mat-menu-item>Logout</button>
    </mat-menu>
  </div>

</mat-toolbar>
